<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Relax Music Player</title>
    <link href="assets/img/brand/LogoOrange-min.jpg" rel="icon" type="image/jpg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.7/mediaelementplayer.min.css">

<body>
    <div class="contain">
        <div class="container">
            <div class="music-player">
                <div class="cover">

                </div>
                <div class="titre">
                    <h3>Nguyễn Trọng Đức Hiệp</h3>
                    <h1>Chào các bạn </h1>
                </div>
                <div class="lecteur">
                    <audio style="width: 100%;" class="fc-media">
                        <source src="./song.mp3" type="audio/mp3" />
                    </audio>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.7/mediaelement-and-player.min.js"></script>
